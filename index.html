<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="general.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="background">
  <div class="main-box">
    <div class="offer-picture">
      <img src="images/illustration-hero.svg">
    </div>
    <div class="box-content">
      <h1>Order Summary</h1>
      <p class="content-text">You can now listen to milions of songs, audiobooks, and podcast on any device, anywhere you like!</p>
      <div class="offer-box">
        <div class="icon-music-box">
          <img src="images/icon-music.svg">
        </div>
        <div class="offer-wrapper">
          <span class="offer-name">Annual Plan</span>
          <span class="offer-price">$59.99/year</span></div>
        <button class="edit-button">Change</button>
      </div>
      <button class="proceed-button">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>
    </div>
  </div>
</div>
</body>
</html>
